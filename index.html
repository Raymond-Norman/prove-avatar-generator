<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Prove Avatar Generator</title>
  <meta name="viewport" content="width=400,initial-scale=1">
  <link rel="preload" as="font" href="ABCViafont-Regular.otf" type="font/otf" crossorigin>
  <style>
    @font-face {
      font-family: 'ABCViafont';
      src: url('ABCViafont-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      background: #16171a;
      color: #e4e4e4;
      font-family: 'Inter', Arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100vw;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    .logo-bar {
      position: absolute;
      left: 18px;
      top: 18px;
      z-index: 20;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      pointer-events: none;
    }
    .logo-bar img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 12px;
      opacity: 0.97;
      box-shadow: 0 2px 9px rgba(0,0,0,0.08);
      background: #222;
      pointer-events: auto;
      user-select: none;
      display: block;
    }
    .container {
      background: #23242a;
      border-radius: 16px;
      box-shadow: 0 2px 32px rgba(0,0,0,0.45);
      padding: 20px 16px 16px 16px;
      width: 500px;
      max-width: 98vw;
      margin: 60px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .grower {
      flex: 1 1 auto;
      width: 1px;
      height: 1px;
    }
    .generator-title {
      font-family: 'ABCViafont', 'Orbitron', Arial, sans-serif;
      font-size: 1.5em;
      font-weight: normal;
      margin-bottom: 18px;
      letter-spacing: 1.1px;
      color: #fff;
      text-shadow: 0 2px 12px #000;
      text-align: center;
      line-height: 1.1;
    }
    .controls {
      margin-bottom: 14px;
      display: flex;
      gap: 10px;
    }
    input[type="file"] {
      border: none;
      padding: 7px 7px;
      border-radius: 6px;
      background: #22232a;
      color: #e4e4e4;
      font-size: 1em;
      box-shadow: 0 1px 5px rgba(0,0,0,0.13);
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
      max-width: 170px;
    }
    input[type="file"]:hover {
      background: #282a34;
    }
    button {
      padding: 7px 16px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #dc2fff 0%, #6c38fc 100%);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 2px 12px rgba(220,47,255,0.10);
      letter-spacing: 1px;
      transition: background 0.15s, opacity 0.2s;
    }
    button:disabled {
      background: #444454;
      opacity: 0.55;
      cursor: not-allowed;
    }
    .preview {
      margin-bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #result {
      border-radius: 10px;
      border: 1.2px solid #31313c;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      background: #181821;
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 1000px;
    }
    p.instructions {
      color: #b2b2b2;
      font-size: 1em;
      margin: 0;
      text-align: center;
      letter-spacing: 0.2px;
      margin-bottom: 2px;
    }
    .footer-bar {
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-top: 28px;
      position: relative;
      min-height: 38px;
      height: 38px;
    }
    .succinct-link {
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      padding: 3px 18px;
      border-radius: 8px;
      background: linear-gradient(90deg, #FE11C5 0%, #781961 100%);
      box-shadow: 0 2px 12px rgba(254,17,197,0.13);
      transition: background 0.2s, color 0.2s;
      display: inline-block;
      margin: 0 auto;
      font-size: 1.08em;
      z-index: 1;
      position: relative;
    }
    .succinct-link:hover {
      filter: brightness(1.09);
      color: #ffd8fa;
      text-decoration: underline;
    }
    .support-me {
      color: #b2b2b2;
      font-size: 1em;
      text-align: right;
      white-space: nowrap;
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      background: transparent;
      margin-left: auto;
    }
    .support-link {
      color: #dc2fff;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
      margin-left: 2px;
    }
    .support-link:hover {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 1000px) {
      .container {
        width: 99vw;
        min-width: unset;
        padding: 6vw 2vw 8vw 2vw;
        margin-top: 36px;
      }
      #result {
        max-width: 98vw;
        max-height: 98vw;
        width: 98vw;
        height: 98vw;
      }
      .footer-bar {
        margin-top: 16px;
        height: auto;
        min-height: 38px;
      }
      .succinct-link {
        font-size: 1em;
        padding: 3px 12px;
      }
      .support-me {
        font-size: 0.98em;
        right: 10px;
      }
      .logo-bar {
        left: 8px;
        top: 8px;
        width: 34px;
        height: 34px;
      }
      .logo-bar img {
        width: 34px;
        height: 34px;
        border-radius: 8px;
      }
    }
    ::selection {
      background: #6c38fc44;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="logo.png" alt="Logo">
  </div>
  <div class="container">
    <div class="generator-title">
      $Prove Avatar Generator
    </div>
    <div class="controls">
      <input type="file" id="upload" accept="image/*">
      <button id="download" disabled>Download Avatar</button>
    </div>
    <div class="preview">
      <canvas id="result" width="1000" height="1000"></canvas>
    </div>
    <p class="instructions">
      1. Upload your photo.<br>
      2. The frame will be applied automatically.<br>
      3. Download your ready avatar!
    </p>
  </div>
  <div class="grower"></div>
  <div class="footer-bar">
    <a href="https://www.succinct.xyz/" class="succinct-link" target="_blank" rel="noopener">Succinct</a>
    <span class="support-me">
      ‚ù§ Support me <a class="support-link" href="https://x.com/RaymondNorman_" target="_blank" rel="noopener">@RaymondNorman_</a>
    </span>
  </div>
  <script>
    const FRAME_URL = 'frame.png';

    const upload = document.getElementById('upload');
    const canvas = document.getElementById('result');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');
    let userImg = null, frameImg = new Image();

    frameImg.src = FRAME_URL;
    frameImg.onload = () => { drawCanvas(); }

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        userImg = new Image();
        userImg.onload = () => { drawCanvas(); }
        userImg.src = ev.target.result;
      }
      reader.readAsDataURL(file);
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImg) {
        const size = Math.min(userImg.width, userImg.height);
        const sx = (userImg.width - size) / 2;
        const sy = (userImg.height - size) / 2;
        ctx.drawImage(userImg, sx, sy, size, size, 0, 0, canvas.width, canvas.height);
      }
      if (frameImg.complete && frameImg.naturalWidth > 0) {
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      }
      downloadBtn.disabled = !userImg;
    }

    downloadBtn.addEventListener('click', () => {
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = 'avatar.png';
      a.click();
    });
  </script>
</body>
</html>
